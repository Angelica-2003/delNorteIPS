{% extends 'partials/body.html' %}
{% load static %}



{% block contenido %}
<h4>Recuperar Contraseña, perdiste tu contraseña? ingresa tu correo electronico para restablecer la contraseña</h4>

<form method="post">
    {% csrf_token %}
    <label for="id_email">Correo:</label> {{form.email}}
    <input type="submit" class="btn btn bg-success btn-block" value="Enviar">

</form>

{% endblock contenido %}
