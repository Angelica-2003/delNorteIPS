{% extends 'partials/body.html' %}
{% load static %}



{% block contenido %}

<img src="{% static 'img/img1.jpeg' %}" style=" z-index: -1; width: 100%;height: 100%;" class="position-fixed bottom-0 end-0 " alt="">

    
{% endblock contenido %}
