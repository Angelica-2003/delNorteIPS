{% extends 'partials/body.html' %}


{% block contenido %}
<p>Recuperar Contraseña, perdiste tu contraseña? ingresa tu correo electronico para restablecer la contraseña</p>

<form method="post">
    {% csrf_token %}
    <label for="id_email">Correo:</label> {{form.email}}
    <input type="submit" class="btn btn-danger btn-block" value="Enviar">

</form>
    
{% endblock contenido %}
