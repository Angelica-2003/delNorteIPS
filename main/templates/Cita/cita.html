{% extends 'partials/body.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block contenido %}
<div class="inicio-ad">
    <a href="{% url 'login' %}" style="color: black;">INICIO</a>
</div>

<div class="formulario-agendar">
    <h2>{{titulo}}</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div id="div_id_servicio" class="mb-3"> <label for="id_servicio" class="form-label requiredField">
                Servicio<span class="asteriskField">*</span> </label> <select name="servicio" class="select form-select"
                required="" id="id_servicio">
                <option value="" selected="">---------</option>

                {% for servicio in servicios %}
                <option value="{{servicio.id}}">{{servicio.nombre}}</option>

                {% endfor %}

            </select> </div>
        <input class="btn btn bg-success" type="submit" value="Siguiente">


    </form>
</div>


{% endblock contenido %}
